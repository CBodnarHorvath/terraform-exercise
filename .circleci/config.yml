version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0
  terraform: circleci/terraform@3.2.0
jobs:
  build:
    executor: node/default
    docker:
      - image: cimg/node:lts
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages
      - run: npm run lint
      - run: npm run test
      - run: npm run test:e2e
      - setup_remote_docker
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_LOGIN/$PRIVATE_REPOSITORY
          tag: backend-app-v1
      - docker/push:
          image: $DOCKER_LOGIN/$PRIVATE_REPOSITORY
          tag: backend-app-v1
  deploy:
    executor: terraform/default
    working_directory: ~/project/backend/terraform
    steps:
      - terraform/init:
          path: .
      - terraform/validate:
          path: .
      - terraform/fmt:
          path: .
      - terraform/plan:
          path: .
      - terraform/apply:
          path: .
workflows:
  backend:
    jobs:
      - build
      - deploy
